{{define "login"}}
{{template "head" .}}
<main>
    <section class=" section row center-align container">
      <div class="row">
        <div id="login" class=" container row">
          <div class="row">
            <div class="col s6"></div>
            <div class="col s6">
              <form method="get" action="/signup">
                <span>Not a member? </span
                ><button
                  class="btn btn-small waves-green waves-effect green"
                  type="submit"
                >
                  Signup
                </button>
              </form>
            </div>
          </div>
          <form
            class="col s12"
            action="/login"
            method="post"
            name="login_form"
          >
          {{ .CSRF }}
            <h4>Login</h4>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="validate"
                  required
                />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  class="validate"
                  required
                />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <input
              id="captcha_id"
              type="text"
              name="captcha_id"
             value="{{.CAPTCHA}}"
             hidden
             required
            />
              <img  alt="CAPTCHA" w="120" h="80" src="/captcha/{{.CAPTCHA}}" />
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="captcha_solution"
                  type="text"
                  name="captcha_solution"
                  placeholder="CAPTCHA solution"
                  class="validate"
                  required
                />
                <label for="captcha_solution">CAPTCHA solution</label>
              </div>

            </div>
            <div class="row">
              <button
                type="submit"
                name="btn_login"
                class="col s12 btn btn-large waves-green waves-effect deep-purple"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
{{template "footer" .}}
{{end}}
